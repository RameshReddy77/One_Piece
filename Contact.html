<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #contact {
    padding: 50px 20px;
    background-image: url('https://e1.pxfuel.com/desktop-wallpaper/822/99/desktop-wallpaper-cool-one-piece-banner.jpg');
    display: flex;
    justify-content: center;
    background-size: cover;
    background-position: center;
    
    }

    .contact-container {
    background: #ffffff;
    width: 85%;
    max-width: 600px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
    text-align: center;
    }

    .contact-container h2 {
    font-size: 30px;
    margin-bottom: 10px;
    color: #0a2a66;
    }

    .contact-container p {
    color: #444;
    margin-bottom: 25px;
    font-size: 16px;
    }

    .contact-form .input-group {
    text-align: left;
    margin-bottom: 20px;
    }

    .contact-form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
    }

    .contact-form input,
    .contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 2px solid #bcd3f8;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
    transition: 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
    border-color: #006cff;
    }

    .contact-btn {
    width: 100%;
    padding: 12px;
    background: #0cdede;
    color: #fff;
    font-size: 17px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    }

    .contact-btn:hover {
    background: #12bde7;
    }
    </style>

</head>

<body>
    <section id="contact">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>Have questions, feedback, or suggestions? Connect with us!</p>

            <form class="contact-form">
                <div class="input-group">
                    <label>Your Name</label>
                    <input type="text" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Subject</label>
                    <input type="text" placeholder="What is this about?" required>
                </div>

                <div class="input-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="Write your message..." required></textarea>
                </div>

                <button type="submit" class="contact-btn">Send Message</button>
            </form>
        </div>
    </section>

</body>

</html>
